<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>immigration-form-client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="vertalign">
      <h1><span class="shrug-emoji">ツ</span> fill out ur immigration shit <span class="shrug-emoji">ツ</span></h1>

      <form id="client-form">
        <input class="form-field" type="text" name="first_name" placeholder="Given Name (First Name)" />
        <input class="form-field" type="text" name="middle_name" placeholder="Middle Name" />
        <input class="form-field" type="text" name="last_name" placeholder="Family Name (Last Name)" />
        <input class="form-field" type="text" name="i_94_number" placeholder="I-94 Arrival-Departure Record Number" />
        <input class="form-field" type="text" name="fathers_family_name" placeholder="Father's Family Name" />
        <input class="form-field" type="submit" value="done" id="submit-btn">
      </form>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
